services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: plato_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  plato_test:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MIX_ENV: test
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - app_deps:/app/deps
      - app_build:/app/_build
      - ./testlogs:/app/testlogs
    command: >
      sh -c "
        mkdir -p /app/testlogs &&
        (
          echo '=== Installing Hex and Rebar ===' &&
          mix local.hex --force &&
          mix local.rebar --force &&
          echo '=== Getting dependencies ===' &&
          mix deps.get &&
          echo '=== Compiling project ===' &&
          MIX_ENV=test mix compile &&
          echo '=== Setting up test database ===' &&
          MIX_ENV=test mix ecto.create &&
          MIX_ENV=test mix ecto.migrate &&
          echo '=== Running Plato library tests with coverage ===' &&
          mix coveralls.html &&
          echo '=== âœ… All tests passed! ===' &&
          echo 'Coverage report generated at cover/excoveralls.html' &&
          echo '' &&
          echo '=== Coverage Summary ===' &&
          mix coveralls | tail -20
        ) 2>&1 | tee /app/testlogs/test-run-\$(date +%Y%m%d-%H%M%S).log &&
        echo '' &&
        echo '=== Test log saved to testlogs/ ==='
      "

volumes:
  app_deps:
  app_build:
