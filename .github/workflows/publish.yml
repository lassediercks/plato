name: Publish to Hex

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27"

      - name: Install dependencies (including docs)
        run: |
          cd apps/plato
          MIX_ENV=dev mix deps.get

      - name: Publish to Hex with docs
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
          MIX_ENV: dev
        run: |
          cd apps/plato
          mix hex.publish --yes
